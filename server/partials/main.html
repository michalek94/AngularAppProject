<div class="basket" ng-hide="basket.empty()">
    <div>
        <ng-include src="'partials/basket.html'"/>
    </div>
    <button ui-sref="order()">Kontynuuj</button>   
</div>

<div class="menu">
<h3>Menu</h3>
<p>Lista naszych specjalno≈õci:</p>
<ul>
    
    <li ng-repeat="pizza in menu">{{pizza.id}}. {{pizza.name}} <b>${{pizza.price}}</b>
		<span ng-repeat="ing in pizza.ingredients"> {{ing.label}} </span>
    <button ng-click="basket.addItem(pizza)">+</button>
    </li>
</ul>
</div>
